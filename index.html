<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing calculator V1.0</title></head>
<body>
    <h1>Amazing calculator V0.7</h1>
    <div class="wrapper">
        <input type="text" class="display" id="display" value="2+2*2">
        <div class="buttons">
            <div class="row"><button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button class="btn">+</button></div>
            <div class="row"><button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button class="btn">-</button></div>
            <div class="row"><button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button class="btn">/</button></div>
            <div class="row"><button class="btn">.</button><button class="btn">0</button><button class="btn">=</button><button class="btn">*</button></div>
            <div class="row"><button class="btn">(</button><button class="btn">)</button><button class="btn">EXP</button><button class="btn">LN</button></div>
            <div class="row"><button class="btn">Sqrt</button><button class="btn">COS</button><button class="btn">Cleer</button><button class="btn">Clear</button> </div>

        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
